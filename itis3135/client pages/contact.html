            <h1 style="text-align: center; color:aliceblue">ABEC 101 Contact</h1>
        </header>
        <main>
            <h2 style="text-align: center; color: aliceblue;">Guest Speaker Contact Form</h2>
            <form action="#">
                <p style="color: aliceblue;">Quick Survey Form</p>
                <label for="name" style="color: aliceblue;">Name: </label>
                <input type="text" id="name" size="33" required placeholder="'Alex Wayne'" class="class1">
                <br>
                <br>
                <label for="biz" style="color: aliceblue;">Business: </label>
                <input type="text" id="biz" size="33" required placeholder="'Future Leaders of Macedonia'" class="class3">
                <br>
                <br>
                <label for="email" style="color: aliceblue;">Email: </label>
                <input type="email" id="email" size="33" required placeholder="'jdoe@uncc.edu'" class="class3">
                <br>
                <br>
                <label for="mission" style="color: aliceblue;">Mission: </label>
                <textarea id="mission" cols="30" rows="7" maxlength="5" placeholder="'Our mission is to heal the hearts of domestic violence victims within the local Charlotte community.'"></textarea>
                <br>
                <br>
                <input type="reset">
                <input type="submit">
                <br>
                <br>
                <br>
            </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
