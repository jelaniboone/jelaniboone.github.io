<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jelani Boone's Jazzy Bobcats || ITIS3135 || BYO Intro</title>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>BYO Intro</h2>
            <h3>
                Time to BYO Intro page, please fill out the form below so we can create your own page.
            </h3>
            <form id="introForm" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" required="" value="Name">
            
                <label for="mascot">Mascot:</label>
                <input type="text" id="mascot" required="" value="Mascot">
            
               <!-- HTML -->
                <label for="image">Image (PNG or JPG):</label>
                <input type="file" id="image" accept=".jpg, .jpeg, .png" required="">
                <img id="previewImage" src="#" alt="Preview Image" style="max-width: 100%; height: auto;">
    
                <label for="imageCaption">Image Caption:</label>
                <input type="text" id="imageCaption" required="" value="Caption Goes Here">
            
                <label for="personalBackground">Personal Background:</label>
                <textarea id="personalBackground" required="">Personal Background</textarea>
            
                <label for="professionalBackground">Professional Background:</label>
                <textarea id="professionalBackground" required="">Professional Background</textarea>
            
                <label for="academicBackground">Academic Background:</label>
                <textarea id="academicBackground" required="">Academic Background</textarea>
            
                <label for="webDevelopmentBackground">Background in Web Development:</label>
                <textarea id="webDevelopmentBackground" required="">Web Dev Background</textarea>
            
                <label for="computerPlatform">Primary Computer Platform:</label>
                <input type="text" id="computerPlatform" required="" value="Your Primary Computer Platform">
            
                <div id="courseFields">
                    <!-- Course and Reason text entry boxes will be added here dynamically -->
                <input type="text" name="course" placeholder="Enter course name"><input type="text" name="reason" placeholder="Reason for taking course"><button class="delete-course">Delete</button><input type="text" name="course" placeholder="Enter course name"><input type="text" name="reason" placeholder="Reason for taking course"><button class="delete-course">Delete</button><input type="text" name="course" placeholder="Enter course name"><input type="text" name="reason" placeholder="Reason for taking course"><button class="delete-course">Delete</button></div>
                <button type="button" id="addCourse">Add Course</button>
                
            
                <label for="funnyThing">Funny or Intresting thing about yourself?</label>
                <input type="text" id="funnyThing">
            
                <label for="anythingElse">Anything else?</label>
                <input type="text" id="anythingElse">
            
                <label>
                    <input type="checkbox" id="agree" required="">
                    I understand that what is on this page is not password protected, and I will not put anything here that I donâ€™t want publicly available.
                </label>
            
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
        <script src="scripts/survey.js"></script>
    </body>
</html>
