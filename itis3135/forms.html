<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jelani Boone's Jazzy Bobcats || ITIS3135 || Forms</title>
        <link rel="stylesheet" href="styles/forms.css">
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Forms</h2>
            <form action="#">
                <p>Quick Survey Form</p>
                <label for="first">First Name: </label>
                <input type="text" id="first" size="33" required placeholder="'John'" class="class1">
                <br>
                <br>
                <label for="last">Last Name: </label>
                <input type="text" id="last" size="33" required placeholder="'Doe'" class="class2">
                <br>
                <br>
                <label for="email">Email: </label>
                <input type="email" id="email" size="33" required placeholder="'jdoe@uncc.edu'" class="class3">
                <br>
                <br>
                <label for="number">Phone Number: </label>
                <input type="text" id="text" placeholder="XXX-XXX-XXXX" class="class4">
                <br>
                <br>
                <p>Are you more in favor of cats or dogs?</p>
                <input type="radio" id="DOGS" value="DOGS">
                <label for="DOGS">DOGS </label>
                <br>
                <br>
                <input type="radio" id="CATS" value="CATS">
                <label for="CATS">CATS </label>
                <br>
                <br>
                <p>Do you own a car, a bike, or neither?</p>
                <input type="checkbox" id="option1" name="option1" value="Bike" >
                <label for="option1"> I have a bike</label>
                <br>
                <br>
                <input type="checkbox" id="option2" name="option2" value="Car" >
                <label for="option2"> I have a car</label>
                <br>
                <br>
                <input type="checkbox" id="option3" name="option3" value="Neither" >
                <label for="option3"> Neither</label>
                <br>
                <br>
                <p>Select the best song from the following options:</p>

                <select name="songs" id="songs" required>
                    <option value="flashing lights - Kanye West">Flashing Lights - Kanye West</option>
                    <option value="on the run - Beyonce ft. Jay Z">On The Run - Beyonce ft. Jay Z</option>
                    <option value="mercedes - Brent Faiyaz">Mercedes - Brent Faiyaz</option>
                    <option value="Lotus Flower Bomb - Wale ft. Miguel">Lotus Flower Bomb - Wale ft. Miguel</option>
                </select>
                <br>
                <br>
                <a href="https://youtu.be/ZAz3rnLGthg?si=mUXbF8hQNj5GYu_1" target="_blank">Link to my personal fav</a>
                <br>
                <br>
                <input type="reset">
                <input type="submit">
                <br>
                <br>
                <br>
            </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </body>
</html>
